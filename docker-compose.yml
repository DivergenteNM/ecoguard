version: "3.8"

services:
  # PostgreSQL con PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: ecoguard_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecoguard
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecoguard_network

  # Servicio de IA con FastAPI
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ecoguard_ai_service
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ecoguard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    ports:
      - "8001:8001"
    volumes:
      - ./ai-service:/app
      - ./ai-service/models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecoguard_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/info')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PgAdmin (opcional - interfaz web para administrar la BD)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecoguard_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecoguard.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ecoguard_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  ecoguard_network:
    driver: bridge
